[toolchain]
anchor_version = "0.31.0"

[features]
resolution = true
skip-lint = true

[programs.localnet]
LoyaltyProgram = "GFPe3K8jXQ7aJDq9yQ82y85EruUkXr4EXdp3SQ6XUp4"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "DevNet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "../node_modules/.bin/jest --preset ts-jest"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = false

[test.validator]
bind_address = "127.0.0.1"
ledger = ".anchor/test-ledger"
rpc_port = 8899
